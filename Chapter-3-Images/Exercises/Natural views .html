<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful and shiny of Night Mountain with opinion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3661ce;
      color: #0f0f0e;
    }

    /* Opinion Bar */
    .opi {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      background-color: #4d13c2;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
    }

    .opi h3 {
      margin-top: 0;
      color: white;
    }

    .opi img {
      width: 40px;
      height: 40px;
      margin: 10px 0;
      object-fit: contain;
      cursor: pointer;
    }

    /* Main content */
    .main {
      text-align: center;
      margin-left: 120px;
      padding: 30px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .image-container {
      border: 12px solid #1215c0;
      display: inline-block;
      transition: filter 0.5s ease;
    }

    .image-container img {
      max-width: 100%;
      width: 400px;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.5s ease;
    }

    .image-container img:hover {
      filter: grayscale(0%);
    }

    .caption {
      margin-top: 15px;
      font-weight: bold;
    }

    .caption a {
      color: white;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- Opinion Bar -->
  <div class="opi">
    <h3>Opinion</h3>
    <img src="https://www.pngplay.com/wp-content/uploads/15/Thumb-Up-Free-PNG.png" alt="Like">
    <img src="https://emojibook.org/wp-content/uploads/2022/03/1-1-98.png" alt="Dis-like">
    <img src="https://png.pngtree.com/png-clipart/20230810/original/pngtree-comment-box-yellow-rgb-color-icon-cloud-info-announcement-vector-picture-image_10269941.png" alt="Comment">
  </div>

  <!-- Main Content -->
  <div class="main">
    <h1>"The stars shine bright on mountain"[Colour Version]</h1>
    <div class="image-container">
      <img src="https://images6.alphacoders.com/885/885074.jpg" alt="The beauty of night shining above the mountains" title="The sun shining above the mountains">
    </div>
    <div class="caption">
      <a href="https://unsplash.com/photos/BbQLHCpVUqA" target="_blank">Photo by AL-AHAD on Unsplash</a>
    </div>
    <div class="mainly">
        <h1>"The Ocean's beauty is truly majestic"[Colour Version]</h1>
        <div class="image-container">
            <img src="https://wallup.net/wp-content/uploads/2016/02/200821-nature-sea-waves-palm_trees-beach.jpg" alt="The picture of sea ocean with high attract rocks." title="with beauty view od sun set">
    </div>
    <div class="caption">
        <a href="https://unsplash.com/photos/BbQLHCpVUqA" target="_blank">Photo by AL-AHAD on Unsplash</a>
      </div>
      <div class="mainly">
        <h1>"The peaceful lakes admist forest beauty[Colour Version]"</h1>
        <div class="image-container">
            <img src="https://www.treehugger.com/thmb/2XE8qPQzFDK3TJdW-4HHJ6v5e30=/2700x1800/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__mnn__images__2016__03__temperaterainforest-appalachian-b1a6b383a7e6453eb33caf22351d78de.jpg" alt="The beauty picture of forest with shiny lakes." title="">
    </div>
    <div class="caption">
        <a href="https://unsplash.com/photos/BbQLHCpVUqA" target="_blank">Photo by AL-AHAD on Unsplash</a>
      </div>

  </div>

</body>
</html>
